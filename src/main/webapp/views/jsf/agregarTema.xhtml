<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>APLICACION VOTACIONES</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/font/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/topcoat-desktop-light.min.css" />    
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/estilos.css" />
</h:head>
<h:body>
    <div id="wrapper">
      <div class="max-width">
        <div id="sideNav">         
          <div class="combo">
            <p><strong>Menu</strong></p>                          
              <a style="width:150px;" class="topcoat-button--large" href="home.xhtml">VOTAR</a>
              <a style="width:150px;" class="topcoat-button--large" href="agregarTema.xhtml">AGREGAR TEMA</a>
              <a style="width:150px;" class="topcoat-button--large" href="">LISTA TEMAS</a>
              <a style="width:150px;" class="topcoat-button--large" href="consultarVotos.xhtml">CONSULTAR</a>                          
          </div>          
        </div>
      </div>
      <div id="site">
        <header id="main-header">
          <div class="max-width">
            <hgroup>
              <h1><a id="titulo11">JEE</a></h1>
              <p>Aplicación web</p>
            </hgroup>
          </div>
        </header>
        <div id="content" class="max-width">
          <div id="listaFacturas" class="navSection">   
			<header>
			      <h2>Nuevo Tema</h2>
			    </header>
			    <div>
                    <h4><h:outputText rendered="#{agregarTemaBean.result == -1}" value="Error en la operación. Verifique los datos e intente nuevamente." /></h4>
                    <h4><h:outputText rendered="#{agregarTemaBean.result == 1}" value="Tema agregado exitosamente" /></h4>
			        <h:form>
			             <div>
			                 <label for="temaDescripcion">Descripción: </label>
			                 <br/>
			                 <h:inputText class="topcoat-text-input" size="50" type="text" placeholder="Descripcion.." required="" value="#{agregarTemaBean.temaNombre}" name="temaNombre" />
			             </div>
			             <br/>
			             <div>
			                 <label for="temaPregunta">Pregunta: </label>
			                 <br/>
			                 <h:inputText class="topcoat-text-input" size="50" type="text" required="" placeholder="¿Pregunta del tema?" value="#{agregarTemaBean.temaPregunta}" name="temaPregunta" />                                      
			             </div>   
			             <br/>                    
			            <div class="barop">			                
			                <h:commandButton value="Guardar" type="submit" class="topcoat-button--large--cta" action="#{agregarTemaBean.process}" />
			            </div>                    
			        </h:form>
			    </div>
			  </div>
			</div>
			<footer></footer>       
      </div>
    </div>
    <script src="resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="resources/js/jquery-ui.min.js" type="text/javascript"></script>    
    <script src="resources/js/jquery-color.js" type="text/javascript"></script>    
</h:body>
</html>
