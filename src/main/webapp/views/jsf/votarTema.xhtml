<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>APLICACION VOTACIONES</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/font/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/topcoat-desktop-light.prime.min.css" />    
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/estilos.css" />
</h:head>
<h:body>
    <div id="wrapper">
      <div class="max-width">
        <div id="sideNav">         
          <div class="combo">
            <p><strong>Menu</strong></p>                          
              <a style="width:150px;" class="topcoat-button--large" href="home.xhtml">VOTAR</a>
              <a style="width:150px;" class="topcoat-button--large" href="agregarTema.xhtml">AGREGAR TEMA</a>
              <a style="width:150px;" class="topcoat-button--large" href="">LISTA TEMAS</a>
              <a style="width:150px;" class="topcoat-button--large" href="consultarVotos.xhtml">CONSULTAR</a>                          
          </div>          
        </div>
      </div>
      <div id="site">
        <header id="main-header">
          <div class="max-width">
            <hgroup>
              <h1><a id="titulo11">JEE</a></h1>
              <p>Aplicación web</p>
            </hgroup>
          </div>
        </header>
        <div id="content" class="max-width">
          <div id="listaFacturas" class="navSection">   
            <header>
              <h2>Registrar Voto</h2>
            </header>
            <div>
                <h:outputText rendered="#{votarTemaBean.result == -1}">
                    <h4>Ocurrio un error. Vaya a la selección de tema e intente la operacion nuevamente.</h4>
                </h:outputText>                
                <h:form>
                    <div>
                        <p>Tema: #{ temasVotoBean.tema.nombre }</p>
                    </div>
                    <div>
                        <p>Pregunta: ${ temasVotoBean.tema.pregunta }</p>
                    </div>
                    <div>
                        <label for="temaPregunta">Su voto:</label>
                        <p:selectOneMenu value="#{votarTemaBean.voto}">
				            <f:selectItem itemLabel="0" itemValue="0" />
				            <f:selectItem itemLabel="1" itemValue="1" />
				            <f:selectItem itemLabel="2" itemValue="2" />
				            <f:selectItem itemLabel="3" itemValue="3" />
				            <f:selectItem itemLabel="4" itemValue="4" />
				            <f:selectItem itemLabel="5" itemValue="5" />
				            <f:selectItem itemLabel="6" itemValue="6" />
				            <f:selectItem itemLabel="7" itemValue="7" />
				            <f:selectItem itemLabel="8" itemValue="8" />
				            <f:selectItem itemLabel="9" itemValue="9" />
				            <f:selectItem itemLabel="10" itemValue="10" />
				        </p:selectOneMenu>              
                    </div>   
                    <div>
                        <label for="temaPregunta">Seleccione su nivel de escolaridad:</label>
                        <p:selectOneMenu value="#{votarTemaBean.escolaridad}">
                            <f:selectItems value="#{votarTemaBean.getEscolaridadValues()}" />
                        </p:selectOneMenu>        
                    </div>   
                    <br/>  
                    <p>
                        <h:commandButton value="Votar" type="submit" class="topcoat-button--large--cta" 
                        action="#{votarTemaBean.process}">
                            <f:param name="temaId" value="#{ temasVotoBean.tema.id }" />
                        </h:commandButton>
                    </p>
                </h:form>
            </div>
          </div>
        </div>
        <footer></footer>      
      </div>
    </div>  
</h:body>
</html>
