<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>APLICACION VOTACIONES</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/font/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/topcoat-desktop-light.prime.min.css" />    
    <link rel="stylesheet" type="text/css" href="/votacionApp/resources/css/estilos.css" />
</h:head>
<h:body>
    <div id="wrapper">
      <div class="max-width">
        <div id="sideNav">         
          <div class="combo">
            <p><strong>Menu</strong></p>                          
              <a style="width:150px;" class="topcoat-button--large" href="home.xhtml">VOTAR</a>
              <a style="width:150px;" class="topcoat-button--large" href="agregarTema.xhtml">AGREGAR TEMA</a>
              <a style="width:150px;" class="topcoat-button--large" href="">LISTA TEMAS</a>
              <a style="width:150px;" class="topcoat-button--large" href="consultarVotos.xhtml">CONSULTAR</a>                          
          </div>          
        </div>
      </div>
      <div id="site">
        <header id="main-header">
          <div class="max-width">
            <hgroup>
              <h1><a id="titulo11">JEE</a></h1>
              <p>Aplicación web</p>
            </hgroup>
          </div>
        </header>
        <div id="content" class="max-width">
          <div id="listaFacturas" class="navSection">   
            <header>
              <h2>Acceder a listado de Temas</h2>
            </header>
            <div> 
                <h:form>
			    <h:panelGroup id="comet">
				        <h:panelGroup rendered="#{accesoTemasBean.accesoDenegado == 1}">
                            <h4>Error en la operación. Verifique los datos e intente nuevamente.</h4>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accesoTemasBean.accesoDenegado == 1 || accesoTemasBean.accesoDenegado == null}">
					        <div>
		                        <label for="clave">Clave de acceso: </label>
		                        <br/>
		                        <h:inputText class="topcoat-text-input" id="clave" size="50" value="#{accesoTemasBean.clave}" />
		                            
                               <h:commandButton  value="Acceder" type="button" action="#{accesoTemasBean.process}">
                                <f:ajax execute="clave" render="comet" />
                               </h:commandButton> 
		                    </div>
	                    </h:panelGroup>
				</h:panelGroup>
				</h:form>
            </div>
          </div>
        </div>
        <footer></footer>    
      </div>
    </div>  
</h:body>
</html>
